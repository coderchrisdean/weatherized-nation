<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherizer: Find The Forecast of Your City!</title>
    <!-- Link to Latest Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Personal Style Sheet -->
    <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
  </head>
  <body>
    <!-- Design Layout -->
    <header class="container text-center">
      <h1>Weatherizer Dashboard</h1>
    </header>

    <main class="container">
      <!-- 1st column  -->
      <!-- city search -->
      <section id="search-for-city" class="columns container">
        <div class="row">
          <div class="container col">
            <div class="col-3">
              <div class="d-grid card bg-dark">
                <div class="card-body text-white">
                  <h3>Search for a City:</h3>
                  <div class="form-group">
                    <input
                      id="search-text"
                      type="text"
                      name="city"
                      class="form-control"
                      placeholder="Los Angeles"
                    />
                  </div>
                  <button
                    id="submit"
                    type="submit"
                    class="btn btn-primary w-100"
                  >
                    Search
                  </button>
                  <hr />
                  <div class="w-100 d-none d-md-block"></div>
                  <!-- Search History Loaded from Local Storage -->
                  <div id="cityButtons">
                    <button
                      id="city-search"
                      type="button"
                      class="btn btn-secondary w-100"
                      placeholder="New York"
                    >
                      New York
                    </button>
                  </div>
                  <div class="w-100 d-none d-md-block"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- end column here -->

      <!-- begin new column here -->
      <!-- Searced City Card / Second Column -->

      <section class="container">
        <!-- <div class="row"> -->
          <div class="col-8">
            <div class="card bg-dark">
              <div class="card-body text-white">
                <h2 id="city">City Name</h2>
                <p id="date">Date</p>
                <p id="temp">Temp</p>
                <p id="wind">Wind:</p>
                <p id="humidity">Humidity:</p>
              </div>
            </div>
          </div>

        <!-- </div> -->
      </section>
    </main>

    <footer class="container text-center">
      <div class="row">
        <div class="col">
          <p>Christopher Dean | Week-Six HW Assignment</p>
        </div>
      </div>
    </footer>
  </body>
</html>
