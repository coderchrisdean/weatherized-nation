<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherizer: Weather Forecast Tool</title>
    <!-- Styling -->
    <!-- Bootstrap for efficiency -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Personal Styling -->
    <link src="./assets/css/style.css">
</head>
<div>
    <!-- Design Layout -->
    <header class="container text-center">
        
            <h1>Weatherizer Dashboard</h1>
        
    </header>
        
    <main>
        <!-- 1st column  -->
        <!-- city search -->
        <section id="search-for-city" class="columns container">
            <div class = "row">
            
                    <div class="container">
                        <div class="col-3">
                            <div class="card bg-dark">
                                <div class="card-body text-white">
                                    <h3>Search for a City:</h3>
                                    <div class="form-group">

                                        <input id="search-text" type="text" class="form-control" placeholder="Los Angeles">
                                    </div>
                                    <button id= "submit" type="submit" class="btn btn-primary w-100">Search</button>
                                        <hr>
                                        <div class="w-100 d-none d-md-block"></div>
                                    <button id="search" type="button" class="btn btn-secondary w-100" placeholder="New York">New York</button>
                                        <div class="w-100 d-none d-md-block"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
            <!-- end column here -->
                    
            <!-- begin new column here -->
            <!-- Searced City Card / Second Column -->
                    
          
                    <section id = "searched-city" class = "container">
                        
                            <!-- <div class = "row"> -->
                            
                                <div class="col-8">
                                    <div class="card bg-dark">
                                        <div class="card-body text-white">
                       
                                            <h2 id="name-date">City Name -- Date</h2>
                                            <p id="temp">Temp</p>
                                            <p id="wind">Wind:</p>
                                            <p id="humidity">Humidity:</p>
                                            </div>               
                                        </div>
                                    </div>
                                </div>
                                <!-- insert in second column -->
                                <!-- Weather Cards -->
                                <!-- 5-Day Forecast -->
                                <div class = "col-2">
                                    <div class="card bg-dark">
                                        <div class="card-body text-white">
                                            <p>Date</p>
                                            <p>☀️</p>
                                            <p>API Weather Information</p>
                                        </div>
                                    </div>
                                </div>
                                
                            <!-- </div> -->
                                        
                        
                    </section>
               
            
            
              

                
    </main> 
          
        
    <footer class="container text-center">
        <div class="col">
            <p>Christopher Dean | Week-Six HW Assignment</p>
          </div>
    </footer>
      </div>
    


    <!-- Bootstrap Javascript for Plugins -->   
    <script src="./assets/js/script.js>"></script>
    <!-- JavaScript -->
</body>
</html>
