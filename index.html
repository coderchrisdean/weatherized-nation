<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherizer: Weather Forecaster</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
 
  </head>
  <body>
    <div class="container">
      <!-- Header Text -->
      <div class="row justify-content-center">
        <header id="header" class="col text-center">
          <h1>Weatherizer Weather Dashboard</h1>
        </header>
      </div>

      <main>
        <div class="row">
          <!-- Left Column for Search -->
          <aside id="search-for-city" class="col-md-4">
            <div class="card bg-dark">
              <div class="card-body text-white">
                <h3>Search for a City:</h3>
                <div class="form-group">
                  <input
                    id="city"
                    type="text"
                    name="city-search"
                    class="form-control"
                    placeholder="Los Angeles"
                  />
                </div>
                <button id="search" type="submit" class="btn btn-primary w-100">
                  Search
                </button>
                <hr class="d-block d-md-none" />
                <!-- Search History Loaded from Local Storage -->
                <div id="cityButtons">
                  <button
                    id="city-button-1"
                    type="button"
                    class="btn btn-secondary w-100"
                    placeholder="New York"
                  >
                    New York
                  </button>
                </div>
              </div>
            </div>
          </aside>
          <!-- Right Side -->
          <section id="weather-container" class="col-md-8">
            <div class="row">
              <div class="col">
                <div class="container" id="main-weather">
                     
                      <!-- Weather will be rendered here -->
                   
                  <!-- </div> -->
                </div>
              </div>
            </div>

            <!-- Five-Day Forecast Cards -->
            <section id="weather-cards" class="container col-md-8 offset-md-1">
              <div class="row">
                <!-- Card 1 -->
                <div class="col-2">
                  <div class="card">
                    <div class="card-body" id="weather-1"></div>
                  </div>
                </div>
                <!-- Card 2 -->
                <div class="col-2">
                  <div class="card">
                    <div class="card-body" id="weather-2"></div>
                  </div>
                </div>
                <!-- Card 3 -->
                <div class="col-2">
                  <div class="card">
                    <div class="card-body" id="weather-3"></div>
                  </div>
                </div>
                <!-- Card 4 -->
                <div class="col-2">
                  <div class="card">
                    <div class="card-body" id="weather-4"></div>
                  </div>
                </div>
                <!-- Card 5 -->
                <div class="col-2">
                  <div class="card">
                    <div class="card-body" id="weather-5"></div>
                  </div>
                </div>
              </div>
            </section>
          </section>
          <!-- End Cards -->
        </div>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
